<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="parent">
  <div class="inputSpace">
    <div class="inpBox">
      <input type="text" class="inpurl" required="required">
      <span class="nameinp">Enter your Url</span>
      <div class="btnsubmit">ok</div>
    </div>
  </div>
  <div class="controlColor">
    <div class="red">
      <span class="nameInp">red</span>
      <span class="value">
        9
      </span>
      <input type="range" min="0" max="256" name="" id="">
    </div>
    <div class="green">
      <span class="nameInp">green</span>
      <span class="value">
        0
      </span>
      <input type="range" min="0" max="256" name="" id="">
    </div>
    <div class="blue">
      <span class="nameInp">blue</span>
      <span class="value">
        0
      </span>
      <input type="range" min="0" max="256" name="" id="">
    </div>
    <div class="reusult"></div>
    <div class="btns">
      <div class="setColor">set Color</div>
      <div class="setbg">set Background</div>
    </div>
  </div>
  <i class="fa-solid fa-chevron-down icon"></i>
</div>
  <div class="container">
    <div class="card">
      <div class="imgBox">
        <img src="images/image-qr-code.png" alt="">
      </div>
      <div class="info">
        <h2>
          Improve your front-end skills by building projects
        </h2>
        <span>
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </span>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
